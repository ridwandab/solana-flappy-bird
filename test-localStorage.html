<!DOCTYPE html>
<html>
<head>
    <title>Test localStorage</title>
</head>
<body>
    <h1>Test localStorage Player Name</h1>
    <div id="result"></div>
    
    <script>
        // Test localStorage
        const playerName = localStorage.getItem('flappyBirdPlayerName');
        const highScores = localStorage.getItem('flappyBirdHighScores');
        
        document.getElementById('result').innerHTML = `
            <p><strong>Player Name:</strong> ${playerName || 'Not found'}</p>
            <p><strong>High Scores:</strong> ${highScores || 'Not found'}</p>
            <p><strong>All localStorage keys:</strong></p>
            <ul>
                ${Object.keys(localStorage).map(key => `<li>${key}: ${localStorage.getItem(key)}</li>`).join('')}
            </ul>
        `;
    </script>
</body>
</html>
